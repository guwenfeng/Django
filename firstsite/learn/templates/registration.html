{#	<h2>开始注册</h2>#}
		<form action="create" method="post">{% csrf_token %}
			<input type="text" class="ggg" name="username" placeholder="NAME" required="">
			<input type="email" class="ggg" name="email" placeholder="E-MAIL" required="">
			<input type="text" class="ggg" name="phone" placeholder="PHONE" required="">
			<input type="password" class="ggg" name="password" placeholder="PASSWORD" required="">
            <input type="password" class="ggg" name="RePassword" placeholder="PASSWORD" required="">
			<h4><input type="checkbox" />我同意服务条款和隐私政策。</h4>
			
				<div class="clearfix"></div>
				<input type="submit" value="注册" name="register">
		</form>
		<p>已经注册.<a href="login">返回登录</a></p>
</div>
